<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="mainNetflixContainer">
    
    <!-- Background with overlay -->
    <div class="backgroundContainer">
      <div class="pinkOverlay"></div>
    </div>

    <!-- Foreground content -->
    <div class="contentContainer">

      <!-- Navbar -->
      <nav class="navContainer">
        <div class="upperNavbarSection">
          <div class="upperNavbarLeftSection">
            <img src="./netflixlogo.png" alt="Netflix Logo" class="netflixLogo" />
          </div>
          <div class="upperNavbarRightSection">
            <div class="navBarButtonContainer">
              <button class="languageButton">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 16" width="16" height="16">
                  <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M10.7668 5.33333L10.5038 5.99715L9.33974 8.9355L8.76866 10.377L7.33333 14H9.10751L9.83505 12.0326H13.4217L14.162 14H16L12.5665 5.33333H10.8278H10.7668ZM10.6186 9.93479L10.3839 10.5632H11.1036H12.8856L11.6348 7.2136L10.6186 9.93479ZM9.52722 4.84224C9.55393 4.77481 9.58574 4.71045 9.62211 4.64954H6.41909V2H4.926V4.64954H0.540802V5.99715H4.31466C3.35062 7.79015 1.75173 9.51463 0 10.4283C0.329184 10.7138 0.811203 11.2391 1.04633 11.5931C2.55118 10.6795 3.90318 9.22912 4.926 7.57316V12.6667H6.41909V7.51606C6.81951 8.15256 7.26748 8.76169 7.7521 9.32292L8.31996 7.88955C7.80191 7.29052 7.34631 6.64699 6.9834 5.99715H9.06968L9.52722 4.84224Z"
                    fill="currentColor" />
                </svg>
                English
              </button>
              <button class="signInButton">Sign In</button>
            </div>
          </div>
        </div>

        <!-- Menu Items -->
        <div class="lowerNavbarSection">
          <ul class="menuList">
            <li class="menuListItem">Popular Now</li>
            <li class="menuListItem">Plans</li>
            <li class="menuListItem">Reason to Join</li>
            <li class="menuListItem">FAQ</li>
          </ul>
        </div>
      </nav>

      <!-- Hero Banner -->
      <section class="bannerSection">
        <div class="overlay"></div>
        <div class="bannerContainer">
          <h2>Unlimited movies, TV shows and more</h2>
          <h4>Starts at â‚¹149. Cancel at any time.</h4>
          <p>Ready to watch? Enter your email to create or restart your membership.</p>
          <div class="inputContainer">
            <input class="emailInputBox" type="email" placeholder="Email address" />
            <button class="getStartedButton">Get Started</button>
          </div>
        </div>
      </section>

      <!-- Trending Now Carousel -->
      <section class="carouselSection">
        <h2>Trending Now</h2>
        <div class="carouselNumberConatiner"></div>
        <span>1</span>
        <div class="carouselCardConatiner">
          <div class="carouselCard"><div class="carouselImageConatiner"><img src="./c1.png" alt=""></div></div>
          <div class="carouselCard"><div class="carouselImageConatiner"><img src="./c2.png" alt=""></div></div>
          <div class="carouselCard"><div class="carouselImageConatiner"><img src="./c3.png" alt=""></div></div>
          <div class="carouselCard"><div class="carouselImageConatiner"><img src="./c4.png" alt=""></div></div>
          <div class="carouselCard"><div class="carouselImageConatiner"><img src="./c5.png" alt=""></div></div>
          <div class="carouselCard"><div class="carouselImageConatiner"><img src="./c6.png" alt=""></div></div>
          <div class="carouselCard"><div class="carouselImageConatiner"><img src="./c7.png.webp" alt=""></div></div>
          <div class="carouselCard"><div class="carouselImageConatiner"><img src="./c8.png" alt=""></div></div>
          <div class="carouselCard"><div class="carouselImageConatiner"><img src="./c9.png" alt=""></div></div>
          <div class="carouselCard"><div class="carouselImageConatiner"><img src="./c10.png" alt=""></div></div>
        </div>
      </section>

      <!-- Placeholder Sections -->
      <section class="planesection"></section>
      <section class="reasonTojoin"></section>
      <section class="faqSection"></section>
      <section class="getStartedSection"></section>
      <footer></footer>

    </div>
  </div>
</body>
</html>
